<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header__icon-left"><i class="fas fa-bars"></i></div>
      <div class="header__title">library</div>
      <div class="header__icon-right">
        <i class="fas fa-shopping-basket"></i>
      </div>
    </header>
    
    <form class="search-form">
      <input class="search" type="text" placeholder="Search books....">
        <i class="fas fa-search"></i>
      </input>
    </form>

    <main>
      <div class="book__first-container">
        <h2>Book of the day</h2>
        <div class="book__column-container">
          <div class="book-column">
            <img src="https://image.aladin.co.kr/product/20635/70/cover500/ek17253438_1.jpg" alt="어린왕자 책">
          </div>
          <div class="book-column">
            <h4>No Fixed Abode</h4>
            <span>Journey Through</span>
            <div class="book__star-icon">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <div class="book__btn">
              <button>Journey</button>
              <button>Biography</button>
            </div>
            <div class="book__icon-btn">
              <div><i class="fas fa-bookmark fa-lg"></i></div>
              <button>Book Now</button>
            </div>
          </div>
        </div>
      </div>

      <div class="book__second-container">
        <h2>Top Adventures</h2>
        <div class="book__list-container">
          <div class="book__list-column">
            <img src="https://mblogthumb-phinf.pstatic.net/MjAxOTA0MjFfNyAg/MDAxNTU1ODQ1NjkzMzk2.-rY0OA2Bpv25FEtQ2MibISUJ8RZpwNwtqeHmJQ1f6HIg.V7R2gB8qn7YusmOqZfKaVRjEDMmJN7oOs9C6rT1xHe4g.JPEG.fudgemallowdelights/51K8r9COEQL.jpg?type=w800" alt="">
            <div class="book__list-icon">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
            </div>
          </div>
          <div class="book__list-column">
            <img src="https://t1.daumcdn.net/cfile/tistory/993CF2485D0F536134" alt="">
            <div class="book__list-icon">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="far fa-star fa-xs"></i>
            </div>
          </div>  
          <div class="book__list-column">
            <img src="https://www.kidsbooksejong.com/shopimages/kidsbook/013000031174.jpg?1597818806" alt="">
            <div class="book_list-icon">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
            </div>
          </div>
          <div class="book__list-column">
            <img src="http://image.yes24.com/goods/66789827/XL" alt="">
            <div class="book_list-icon">
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
              <i class="fas fa-star fa-xs"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="book__third-container">
        <h2>Popular hero</h2>
        <div class="book__third-column">
          <div class="third-column">
            <img src="https://mblogthumb-phinf.pstatic.net/MjAxOTA3MjNfMTk5/MDAxNTYzODEwMTM2MTQ3.SNmXZVYBgPlkLTe8Sq9F4rsazaifIdQs25uvwM5PIX0g.B2oMGuHb_CMwJHNOwGykBR7IUmIFozb_wLmsCqHCsbog.JPEG.eurangholic/IMG_2566.JPG?type=w800" alt="">
          </div>
          <div class="third-column">
            <h4>Cowboy Woody</h4>
            <span>
              ‘Wooddy’ sets out on the road to find his new friend ‘Pocky’, who has rejected the fate of the toy. 
              By chance, he meets an old friend, Bo Peep.
            </span>             
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
